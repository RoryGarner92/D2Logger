            <div class="row">

    <button id="submit">Submit</button>
    <button id="capitalize">Capitalize Everything!</button>
    <button id="clear">Clear</button>

    <p>
        Your Name is <span id="outputName">____</span>.
        <span id="outputCustNum">____</span>
        <span id="outputUserName">____</span>

    </p>

</body>
<script>
    var submit = document.getElementById("submit");
    var capitalize = document.getElementById("capitalize");
    var clear = document.getElementById("clear");

    submit.onclick = function() {
        var name = document.getElementById("name").value;
        var custNum = document.getElementById("custNum").value;

        var userName = document.getElementById("userName").value;


        document.getElementById("outputName").innerText = name;
        document.getElementById("outputCustNum").innerText = custNum;

        document.getElementById("outputUserName").innerText = userName;


    }

    capitalize.onclick = function() {
        var name = document.getElementById("name").value;
        var custNum = document.getElementById("custNum").value;

        var userName = document.getElementById("userName").value;



        document.getElementById("name").value = name.toUpperCase();
        document.getElementById("custNum").value = custNum.toUpperCase();

        document.getElementById("userName").value = userName.toUpperCase();


    }

    clear.onclick = function() {
        document.getElementById("name").value = "";
        document.getElementById("custNum").value = "";

        document.getElementById("userName").value = "";


    }
</script>
